{% extends "nav_sch.html" %}
{% block title %}/ {% endblock %}
{%block style%}
<style>
    .post {
        width: 60%;
        background-color: #27282d;
        color: #FFF;
        padding: 20px 40px;
        margin: 10px 30px 0 250px;
        box-sizing: border-box;
        position: relative;
    }

    .title,
    .content {
        display: inline;
        margin: 5px 5px 10px 0;
        font-family: 楷体;
        font-size: 25px;
    }
    .content{
        font-size: 17px;
    }
    a {
        color: inherit;
        text-decoration: none;
    }

</style>
{%endblock%}
{%block content%}
<div class="post">
    <div class="title">&nbsp;|&nbsp;   院校代码  &nbsp; |&nbsp;</div>
    <div class="title">|&nbsp;   院校名称  &nbsp; |&nbsp;</div>
    <div class="title">| &nbsp;  就业网网址  &nbsp; |</div>
    <hr>

{% for info in infos %}
    <div class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{info.id}}&nbsp;&nbsp;</div>
    <div class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{info.name}}  &nbsp; &nbsp;</div>
    <a href="{{ info.site }}"><div class="content" style="font-size: 12px"> &nbsp; {{info.site}}&nbsp; </div></a>
    <hr>
{% endfor %}
</div>

{%endblock%}
