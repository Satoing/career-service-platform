<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
     var option;

option = {
title: {
    text: '部分城市平均薪资对比',
    subtext: '',
    left: 'center'
  },
  xAxis: {
    type: 'category',
    data: [
      '北京',
      '成都',
      '广州',
      '杭州',
      '厦门',
      '上海',
      '深圳',
      '苏州',
      '武汉',
      '西安'
    ]
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: [12858, 9291, 10410, 10991, 9499, 12679, 11976, 9730,9440, 8685],
      type: 'bar',
      showBackground: true,
      backgroundStyle: {
        color: 'rgba(180, 180, 180, 0.2)'
      }
    }
  ]
};

option && myChart.setOption(option);

    </script>
  </body>
</html>
