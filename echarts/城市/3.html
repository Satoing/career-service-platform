<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 400px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
   var option;

option = {
title: {
    text: '五大城市群毕业生占比情况',
    subtext: '',
    left: 'center'
  },
  tooltip: {
    trigger: 'item',
    formatter: '{c}%' //这是关键，在需要的地方加上就行了
  },
  grid: {
    borderWidth: 0,
    y: 80,
    y2: 60
  },
  xAxis: [
    {
      type: 'category',
      show: false,
      data: ['成渝', '京津冀', '长江中游', '长三角', '珠三角']
    }
  ],
  yAxis: [
    {
      type: 'value',
      show: false
    }
  ],
  series: [
    {
      name: 'ECharts例子个数统计',
      type: 'bar',
      itemStyle: {
        normal: {
          color: function (params) {
            // build a color map as your need.
            var colorList = [
              '#C1232B',
              '#B5C334',
              '#FCCE10',
              '#E87C25',
              '#27727B',
              '#FE8463',
              '#9BCA63',
              '#FAD860',
              '#F3A43B',
              '#60C0DD',
              '#D7504B',
              '#C6E579',
              '#F4E001',
              '#F0805A',
              '#26C0C0'
            ];
            return colorList[params.dataIndex];
          },
          label: {
            show: true,
            position: 'top',
            formatter: '{b}\n{c}%' //这是关键，在需要的地方加上就行了
          }
        }
      },
      data: [7.9, 8.9, 11.9, 13.8, 6.0]
    }
  ]
};

option && myChart.setOption(option);

    </script>
  </body>
</html>
