<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
    var option;

option = {
  title: {
    text: '部分城市平均薪资对比',
    subtext: '',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: '50%',
      data: [
        { value: 12858, name: '北京' },
        { value: 9291, name: '成都' },
        { value: 10410, name: '广州' },
        { value: 10991, name: '杭州' },
        { value: 9499, name: '厦门' },
        { value: 12679, name: '上海' },
        { value: 11976, name: '深圳' },
        { value: 9730, name: '苏州' },
        { value: 9440, name: '武汉' },
        { value: 8685, name: '西安' }
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

option && myChart.setOption(option);


    </script>
  </body>
</html>
