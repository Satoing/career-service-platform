<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
     var option;

option = {
title: {
    text: '部分岗位平均薪资对比',
    subtext: '',
    left: 'center'
  },
  xAxis: {
    type: 'category',
    data: [
      'C++',
      'Web',
      '测试工程师',
      '产品经理',
      '产品专员',
      'UI设计师',
      '网页设计师',
      '财务顾问',
      '网络运营',
      '客服'
    ]
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: [11377, 8275, 7891, 11036, 5767, 7038, 5477, 5086,5893, 4667],
      type: 'bar',
      showBackground: true,
      backgroundStyle: {
        color: 'rgba(180, 180, 180, 0.2)'
      }
    }
  ]
};

option && myChart.setOption(option);

    </script>
  </body>
</html>
