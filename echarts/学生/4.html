<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
    var option;

option = {
  title: {
    text: '高校毕业生工作考虑要素'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: [
        '职业发展前景',
        '工作的稳定性',
        '工作收入',
        '能否学以致用',
        '是否符合兴趣',
        '工作地点',
        '能否解决户口',
        
      ],
	  axisLabel: {
            interval: 0,//横轴信息全部显示
            rotate: -45, //倾斜度 -90 至 90 默认为0
            margin: 5,
			},
      axisTick: {
        alignWithLabel: true
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      axisLabel: {
        min: 0,
        max: 100,
        show: true,
        formatter: '{value}%'
      }
    }
  ],
  series: [
    {
      name: 'Direct',
      type: 'bar',
      barWidth: '60%',
      data: [89.1,79.9, 78.2, 69.6, 67.1, 65.1, 19.9]
    }
  ]
};

option && myChart.setOption(option);

    </script>
  </body>
</html>
