<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
    var option;

option = {
  title: {
    text: '高校毕业生意向城市'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: [
        '除北上广深外的大城市或省会',
        '北上广深',
        '地级市等中级城市',
        '其他地点',
       
      ],
	  axisLabel: {
            interval: 0,//横轴信息全部显示
            rotate: -45, //倾斜度 -90 至 90 默认为0
            margin: 5,
			},
      axisTick: {
        alignWithLabel: true
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      axisLabel: {
        min: 0,
        max: 100,
        show: true,
        formatter: '{value}%'
      }
    }
  ],
  series: [
    {
      name: 'Direct',
      type: 'bar',
      barWidth: '60%',
      data: [49.2,24.1,20.5,6.3]
    }
  ]
};

option && myChart.setOption(option);

    </script>
  </body>
</html>
